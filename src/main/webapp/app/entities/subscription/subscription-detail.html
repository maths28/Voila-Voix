
<div>
    <h2><span data-translate="voilaVoixApp.subscription.detail.title">Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="voilaVoixApp.subscription.label">Label</span></dt>
        <dd>
            <span>{{vm.subscription.label}}</span>
        </dd>
        <dt><span data-translate="voilaVoixApp.subscription.description">Description</span></dt>
        <dd>
            <span>{{vm.subscription.description}}</span>
        </dd>
        <dt><span data-translate="voilaVoixApp.subscription.api">Api</span></dt>
        <dd>
            <span>{{vm.subscription.api}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subscription-detail.edit({id:vm.subscription.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
