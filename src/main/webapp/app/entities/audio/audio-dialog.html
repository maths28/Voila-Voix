
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAudioLabel" data-translate="voilaVoix2App.audio.home.createOrEditLabel">Create or edit a Audio</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.audio.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.audio.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFile($file, vm.audio)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="voilaVoix2App.audio.file" for="field_file">File</label>
            <div>
                <img data-ng-src="{{'data:' + vm.audio.fileContentType + ';base64,' + vm.audio.file}}" style="max-height: 100px;" ng-if="vm.audio.file" alt="audio image"/>
                <div ng-if="vm.audio.file" class="help-block clearfix">
                    <span class="pull-left">{{vm.audio.fileContentType}}, {{vm.byteSize(vm.audio.file)}}</span>
                    <button type="button" ng-click="vm.audio.file=null;vm.audio.fileContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFile($file, vm.audio)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="file" id="field_file"
                    ng-model="vm.audio.file"
                    />
            <input type="hidden" class="form-control" name="fileContentType" id="field_fileContentType"
                    ng-model="vm.audio.fileContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.audio.file_content_type" for="field_file_content_type">File Content Type</label>
            <input type="text" class="form-control" name="file_content_type" id="field_file_content_type"
                    ng-model="vm.audio.file_content_type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="voilaVoix2App.audio.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.audio.name"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
