<div ng-cloak class="row">
    <div class="col-md-12 col-centered text-center">
        <p>Ici, vous pouvez charger vos fichiers à analyser, voir l'historique des analyses ainsi que les dernières
            fonctionnalités VoilaVoix!</p>
        <p>Limite : 20MB</p>

        <!--<input placeholder="Nom du fichier a envoyer " ng-model="vm.filename">-->
        <!--<p/>-->
        <!--<button class="btn btn-lg btn-primary" ui-sref="result">Analyser </button>-->

        <form name="vm.form">
            <!--<label class="btn btn-default btn-file">-->
            <!--tetst-->
            <!--<input type="file" ngf-select ngf-change="vm.setFile($file, vm.audio)" name="file" ngf-max-size="20MB"/>-->
            <!--</label>-->

            <div class="input-group col-md-6 col-md-offset-3">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Parcourir <input style="display: none;" type="file" ngf-select
                                         ngf-change="vm.setFile($file, vm.audio)" name="file" ngf-max-size="20MB"/>
                    </span>
                </label>
                <input type="text" ng-model="vm.audio.file.name" class="form-control" readonly>
            </div>

            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <label>Début (format hh:mm:ss)
                        <input type="text" ng-model="vm.startTime" class="form-control"></label>
                </div>
                <div class="col-md-3">
                    <label>Fin (format hh:mm:ss)
                        <input type="text" ng-model="vm.endTime" class="form-control"></label>
                </div>
            </div>
            <br/>
            <button class="btn btn-lg btn-primary" ng-click="vm.submit()">submit</button>
        </form>
        <p/>
    </div>


    <div class="row" style="border: 3px">
        <div class="col-md-6">
            <h1>Historique</h1>
            <table  class="table table-striped">
                <tr ng-repeat="history in vm.audio ">
                    <td><button type="button" class="btn btn-success" ng-click="vm.goHistoryResult(history.name)">{{history.name}}</button></td>

                </tr>
            </table>
        </div>


        <div class="col-md-6">

            <h1>Nouveautés</h1>
            <table class="table table-striped">
                <tr ng-repeat="new in vm.news ">
                    <td>{{new.title}}
                        <div class="col-md-12">{{new.description}}</div>
                    </td>
                    <td>{{new.news_date}}</td>
                </tr>
            </table>

        </div>
    </div>


</div>
